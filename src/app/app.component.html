<form [formGroup]="newUserForm" >

  <div class="form-group p-2"  [hidden]="isLoginDisplay">
     <label>First Name:</label>
     <input type="text" class="form-control" formControlName="FirstName">

  <div *ngIf="newUserForm.controls['FirstName'].hasError('required')" class="alert alert-danger">
  First name.
  </div>

  <div *ngIf="newUserForm.controls['FirstName'].hasError('minlength')" class="alert alert-danger">
      atleast 4 characters needed
  </div>
       
  <div *ngIf="newUserForm.controls['FirstName'].hasError('maxlength')" class="alert alert-danger">
    cannot exceed 8 characters
  </div>

  </div>

  <div class="form-group p-2"  [hidden]="isLoginDisplay">
       <label>Last Name:</label>
       <input type="text" class="form-control" formControlName="LastName">

    <div *ngIf="newUserForm.controls['LastName'].hasError('required')" class="alert alert-danger">
    Last name.
    </div>

    <div *ngIf="newUserForm.controls['LastName'].hasError('minlength')" class="alert alert-danger">
         atleast 4 characters needed.
    </div>
         
    <div *ngIf="newUserForm.controls['LastName'].hasError('maxlength')" class="alert alert-danger">
        cannot exceed 8 characters.
    </div>
    </div>

    <div class="form-group p-2" [hidden]="isLoginDisplay1">
       <label>Password:</label>
       <input type="password" class="form-control">
    </div>

    <div class="form-group p-2" [hidden]="isLoginDisplay2">
       <label>Otp:</label>
       <input type="password" class="form-control-sm">
    </div>

</form>
